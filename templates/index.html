<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
    <title>Fisrt App</title>
</head>
<body>
    <h1>Hi this is django level two</h1>
    
    {% if user_list %}
    <table border="3">
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </thead>
        {% for user in user_list %}
        <tr>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
        </tr>
        {% endfor %}
</table>
    {% else %}
    <p>NO ACCES RECORD FOUND !</p>
    {% endif %}
</body>
</html>
